<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    

    <script>
        function findFactorial(n){ // n = 2
                if(n === 1){
                        return 1 ;
                }
                else{
         return n * findFactorial(n-1); // 5 * findFactorial(4) , 4  * findFactorial(3)
                        // 3 * findFactorial(2) , 2 * findFactorial(1)
                   // backtracking     // 5 * 4 * 3 * 2 * 1


                }
        }
      
      
        console.log(findFactorial(5));
    </script>
</body>
</html>
