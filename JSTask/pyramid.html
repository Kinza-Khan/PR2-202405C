    <script>

        function createPyramid(n){
        for(let i = 0 ; i<=n ; i ++){

                let output = "" ;
            for(let j = 0 ; j<n-1 ; j++ ){
                    output += ' ' ;
            }
            for(let k = 0 ; k<=i ; k++){
                    output += '*';
            }
            console.log(output)
        }
    }
        createPyramid(5);


    </script>
